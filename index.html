<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#F5F7FF">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<div class="position-modal-order">
  <div class="modal-order">
    <div class="order-image"></div>
    <div class="order-content">
      <h class="order-title">Order Summary</h1>
      <p class="order-paragraph">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!</p>
      <div class="order-player">
        <img src="images/icon-music.svg" alt="player">
        <p><span>Annual Plan</span><br>$59.99/year</p>
        <a href="#"><p>Change</p></a>
      </div>
      <div class="order-confirm">
        <button>Proceed to Payment</button>
      </div>
      <div class="order-cancel">
        <button>Cancel Order</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
